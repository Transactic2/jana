<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jana Is So Cool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
        }
        h1 {
            color: blue;
            font-size: 40px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #randomWord {
            font-size: 30px;
            font-weight: bold;
            color: #ff6347;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>JANA IS SO COOL</h1>

    <button onclick="generateRandomWord()">Generate Random Word</button>
    
    <p id="randomWord"></p>

    <script>
        const words = ["Awesome", "Creative", "Smart", "Amazing", "Funny", "Unique", "Talented", "Inspirational", "Brilliant", "Kind"];

        function generateRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            document.getElementById("randomWord").innerText = "Jana is so " + words[randomIndex];
        }
    </script>

</body>
</html>
